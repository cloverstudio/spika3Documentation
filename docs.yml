swagger: "2.0"
info:
    description: "This is the api specification for Spika 3"
    version: "1.0.0"
    title: "Spika 3 messenger API"
    termsOfService: "http://swagger.io/terms/"
    contact:
        email: "info@clover.studio"
    license:
        name: "Apache 2.0"
        url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "clover.spika.chat"
basePath: "/api/messenger"
tags:
    - name: "Auth"
    - name: "Contact"
    - name: "File"
    - name: "Room"
    - name: "Message"
    - name: "Settings"
    - name: "Sync"
schemes:
    - "https"
paths:
    /messenger/auth:
        post:
            tags:
                - "Auth"
            summary: "The first step of sign-up process"
            description: "The first step of sign-up process"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - in: "body"
                  schema:
                      type: "object"
                      properties:
                          telephoneNumber:
                              type: "string"
                              required: true
                          deviceId:
                              type: "string"
                              required: true

            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: object
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
                            data:
                                type: object
                                properties:
                                    isNewUser:
                                        type: "boolean"
                                    user:
                                        type: "object"
                                        $ref: "#/definitions/User"
                                    device:
                                        type: "object"
                                        $ref: "#/definitions/Device"
                                    browserDeviceId:
                                        type: "integer"
                                        format: "int32"
                "400":
                    description: "invalid param"
                "403":
                    description: "There is already phone number tied to this device"
    /messenger/auth/verify:
        post:
            tags:
                - "Auth"
            summary: "Verfiy SMS code"
            description: "Verfiy SMS code"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - in: "body"
                  schema:
                      type: "object"
                      properties:
                          code:
                              type: "string"
                              required: true
                          deviceId:
                              type: "string"
                              required: true
            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: object
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
                            data:
                                type: object
                                properties:
                                    user:
                                        type: "object"
                                        $ref: "#/definitions/User"
                                    device:
                                        type: "object"
                                        $ref: "#/definitions/Device"
                "400":
                    description: "Bad request"
                "403":
                    description: "invalid verificationCode"
                "404":
                    description: "Device not found"

    /messenger/contacts:
        post:
            tags:
                - "Contact"
            summary: "Update user contact."
            description: "Client sends hashed phone number list to the server."
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - in: "body"
                  schema:
                      type: "object"
                      properties:
                          contacts:
                              description: "Hashed phone numbers list"
                              required: true
                              type: array
                              items:
                                  type: string
                                  minItems: 1
                                  maxItems: 500

            responses:
                "200":
                    description: "Return list of users which is already in the system"
                    schema:
                        type: "object"
                        properties:
                            status:
                                type: "string"
                            data:
                                type: "object"
                                properties:
                                    list:
                                        type: "array"
                                        items:
                                            type: "object"
                                            $ref: "#/definitions/User"
                                    limit:
                                        type: "number"
                                    count:
                                        type: "number"
                "400":
                    description: "invalid param"
                "403":
                    description: "invalid access token"
                "401":
                    description: "access token expired"
        get:
            tags:
                - "Contact"
            summary: "Get contacts"
            description: "Returns users contacts"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - in: query
                  name: page
                  type: "number"
                - in: query
                  name: keyword
                  type: "string"
            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: "object"
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
                            data:
                                type: "object"
                                properties:
                                    list:
                                        type: "array"
                                        items:
                                            type: "object"
                                            $ref: "#/definitions/User"
                                    count:
                                        type: "number"
                                    limit:
                                        type: "number"
                "400":
                    description: "invalid param"
                "403":
                    description: "invalid access token"
                "401":
                    description: "access token expired"

    /upload/files:
        post:
            tags:
                - "File"
            summary: "Upload file chunk"
            description: "Upload file by chunks"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - in: "body"
                  schema:
                      type: "object"
                      properties:
                          chunk:
                              type: string
                              required: true
                              description: "Base64 encoded text of the chunk"
                          offset:
                              type: number
                              required: true
                              description: "The position of the chunk in the entire file"
                          clientId:
                              type: string
                              required: true
                              description: "The random string to identify upload."
            responses:
                "200":
                    description: "Returns list of chunks uploaded"
                    schema:
                        type: "object"
                        properties:
                            status:
                                type: "string"
                            data:
                                type: "object"
                                properties:
                                    uploadedChunks:
                                        type: "array"
                                        items:
                                            type: "number"
                                            example: 1
                "400":
                    description: "invalid param"
                "403":
                    description: "invalid access token"
                "401":
                    description: "access token expired"
    /upload/files/verify:
        post:
            tags:
                - "File"
            summary: "Verify file"
            description: "Creates file if all chunks are uploaded and fileHash matches"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - in: "body"
                  schema:
                      type: "object"
                      properties:
                          total:
                              type: number
                              required: true
                              description: "Total number of chunks"
                          size:
                              type: number
                              required: true
                              description: "File size in bytes"
                          mimeType:
                              type: string
                              required: true
                              description: "mimeType"
                          fileName:
                              type: string
                              required: true
                              description: "File name"
                          clientId:
                              type: string
                              required: true
                              description: "The random string to identify upload."
                          fileHash:
                              type: string
                              required: true
                              description: "sha256 hash of the file"
                          type:
                              type: string
                              required: true
                              description: "The name of the another model which the file refers ex) avatar, message, group avatar"
                          relationId:
                              type: number
                              required: true
                              description: "The id of model the file refers to."
                          metaData:
                              description: "File metadata"
                              schema:
                                  type: object
                                  properties:
                                      duration:
                                          type: "integer"
                                          format: "int32"
                                      height:
                                          type: "integer"
                                          format: "int32"
                                      width:
                                          type: "integer"
                                          format: "int32"

            responses:
                "200":
                    description: "Returns file object"
                    schema:
                        type: "object"
                        properties:
                            status:
                                type: "string"
                            data:
                                type: "object"
                                properties:
                                    file:
                                        type: "object"
                                        $ref: "#/definitions/File"
                "400":
                    description: "invalid param"
                "403":
                    description: "invalid access token"
                "401":
                    description: "access token expired"
                "409":
                    description: "File with that clientId already exists"
                "410":
                    description: "Not all chunks are uploaded"
                "411":
                    description: "Hash doesn't match"
    /upload/files/{id}:
        get:
            tags:
                - "File"
            summary: "Get file"
            description: "Get file by id"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - name: "id"
                  in: path
                  required: true
                  description: fileId
                  type: string
            responses:
                "200":
                    description: "file binary"
                "404":
                    description: "file not found"

    /messenger/rooms:
        get:
            tags:
                - "Room"
            summary: "Get rooms"
            description: "Get all rooms belongs to the user"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - in: query
                  name: page
                  type: "number"
                - in: query
                  name: keyword
                  type: "string"
            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: "object"
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
                            data:
                                type: "object"
                                properties:
                                    list:
                                        type: "array"
                                        items:
                                            type: "object"
                                            $ref: "#/definitions/Room"
                                    count:
                                        type: "number"
                                    limit:
                                        type: "number"
                "403":
                    description: "invalid access token"
                "401":
                    description: "access token expired"
        post:
            tags:
                - "Room"
            summary: "Add new room"
            description: "Add new room"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - in: "body"
                  schema:
                      type: "object"
                      properties:
                          name:
                              type: string
                              required: true
                          avatarFileId:
                              type: integer
                          userIds:
                              type: array
                              required: true
                              items:
                                  type: integer
                          adminUserIds:
                              type: array
                              required: true
                              items:
                                  type: integer
                          type:
                              type: string

            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: object
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
                            data:
                                type: "object"
                                properties:
                                    room:
                                        type: "object"
                                        $ref: "#/definitions/Room"
                "409":
                    description: "Already exists"
                "400":
                    description: "invalid param"
                "403":
                    description: "invalid access token"
                "401":
                    description: "access token expired"
    /messenger/rooms/users/{userId}:
        get:
            tags:
                - "Room"
            summary: "Get private room"
            description: "Use this API to check if there is private room with user"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - name: "userId"
                  in: path
                  required: true
                  type: number
            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: object
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
                            data:
                                type: "object"
                                properties:
                                    room:
                                        type: "object"
                                        $ref: "#/definitions/Room"
                "403":
                    description: "invalid access token"
                "401":
                    description: "access token expired"
                "404":
                    description: "room doesn't exist"
    /messenger/rooms/{id}:
        get:
            tags:
                - "Room"
            summary: "Get room detail"
            description: "Get room detail by id"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - name: "id"
                  in: path
                  required: true
                  description: "room id"
                  type: number
            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: "object"
                        $ref: "#/definitions/Room"
                "403":
                    description: "invalid access token"
                "404":
                    description: "room not found"
                "401":
                    description: "access token expired"
        put:
            tags:
                - "Room"
            summary: "update a room"
            description: "update a room"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - name: "id"
                  in: path
                  required: true
                  description: "room id"
                  type: number
                - in: "body"
                  schema:
                      type: "object"
                      properties:
                          name:
                              type: string
                          avatarFileId:
                              type: integer
                          userIds:
                              type: array
                              items:
                                  type: integer
                          adminUserIds:
                              type: array
                              items:
                                  type: integer

            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: object
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
                            data:
                                type: "object"
                                properties:
                                    room:
                                        type: "object"
                                        $ref: "#/definitions/Room"
                "400":
                    description: "invalid param"
                "403":
                    description: "no access token or user is not admin"
                "401":
                    description: "access token expired"
                "404":
                    description: "room not found"
        delete:
            tags:
                - "Room"
            summary: "Delete room"
            description: "Delete room"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - name: "id"
                  in: path
                  type: number
                  required: true
            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: object
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
                            data:
                                type: "object"
                                properties:
                                    room:
                                        type: "object"
                                        $ref: "#/definitions/Room"
                "400":
                    description: "invalid param"
                "403":
                    description: "no access token or user is not admin"
                "401":
                    description: "access token expired"
                "404":
                    description: "room not found"
    /messenger/rooms/{id}/leave:
        post:
            tags:
                - "Room"
            summary: "Leave room"
            description: "Leave room"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - name: "id"
                  in: path
                  type: number
                  required: true
                - in: "body"
                  schema:
                      type: "object"
                      properties:
                          adminUserIds:
                              description: "if user is last admin he must spec adminUserIds to create new admins"
                              type: array
                              items:
                                  type: integer
                                  minItems: 1
            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: object
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
                            data:
                                type: "object"
                                properties:
                                    room:
                                        type: "object"
                                        $ref: "#/definitions/Room"
                "400":
                    description: "invalid param"
                "404":
                    description: "not found"
                "401":
                    description: "access token expired"
                "403":
                    description: "invalid access token"

    /messenger/messages:
        post:
            tags:
                - "Message"
            summary: "Send message"
            description: "Send messsage"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - in: "body"
                  schema:
                      type: "object"
                      properties:
                          roomId:
                              required: true
                              type: integer
                          type:
                              required: true
                              type: string
                              enum: [text, video, audio, file, image]
                          body:
                              required: true
                              type: object
                              properties:
                                  text:
                                      type: string
                                      description: "Required if type is text"
                                  fileId:
                                      type: number
                                      description: "Required if type is video, audio, image or file"
                                  thumbId:
                                      type: number
                          localId:
                              type: string
                          replyId:
                              type: number

            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: "object"
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
                            data:
                                type: "object"
                                properties:
                                    message:
                                        type: "object"
                                        $ref: "#/definitions/Message"
                "400":
                    description: "invalid param"
                "401":
                    description: "access token expired"
                "403":
                    description: "room delete, room is blocked or invalid access token"
    /messenger/messages/{id}:
        put:
            tags:
                - "Message"
            summary: "Update message"
            description: "Update message, only available if message type is text"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - name: "id"
                  in: path
                  required: true
                  type: number
                - in: "body"
                  schema:
                      type: "object"
                      properties:
                          text:
                              type: string
                              required: true

            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: "object"
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
                            data:
                                type: "object"
                                properties:
                                    message:
                                        type: "object"
                                        $ref: "#/definitions/Message"
                "400":
                    description: "invalid param"
                "401":
                    description: "access token expired"
                "403":
                    description: "user is not message owner, room is blocked or invalid access token"
                "404":
                    description: "message not found"
        delete:
            tags:
                - "Message"
            summary: "delete message"
            description: "delete message"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            responses:
                "200":
                    description: "successful operation"
                "400":
                    description: "invalid param"
                "401":
                    description: "access token expired"
                "403":
                    description: "room delete, room is blocked or invalid access token"
    /messenger/messages/roomId/{roomId}:
        get:
            tags:
                - "Message"
            summary: "Get room messages"
            description: "Get messages from specific room"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - in: path
                  name: roomId
                  type: "string"
                  required: true
                - in: query
                  name: page
                  type: "number"
            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: "object"
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
                            data:
                                type: "object"
                                properties:
                                    list:
                                        type: "array"
                                        items:
                                            type: "object"
                                            $ref: "#/definitions/Message"
                                    count:
                                        type: "number"
                                    limit:
                                        type: "number"
                "403":
                    description: "invalid access token"
                "401":
                    description: "access token expired"
    /messenger/messages/sync/{lastUpdate}:
        get:
            tags:
                - "Message"
            summary: "Get all messages received after the timestamp"
            description: "Get all messages received after the timestamp"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - in: path
                  name: lastUpdate
                  type: "number"
                  required: true
            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: "object"
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
                            data:
                                type: "object"
                                properties:
                                    messages:
                                        type: "array"
                                        items:
                                            type: "object"
                                            $ref: "#/definitions/Message"
                "401":
                    description: "access token expired"
                "403":
                    description: "invalid access token"
    /messenger/messages/{messageId}/message-records:
        get:
            tags:
                - Message
                - MessageRecord
            summary: "Get all message records for specific message"
            description: "Get all message records for specific message"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - in: path
                  name: messageId
                  type: "string"
                  required: true
            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: "object"
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
                            data:
                                type: "object"
                                properties:
                                    messageRecords:
                                        type: "array"
                                        items:
                                            type: "object"
                                            $ref: "#/definitions/MessageRecord"
                "401":
                    description: "access token expired"
                "403":
                    description: "invalid access token"
                "404":
                    description: "message not found"
    /messenger/messages/delivered:
        post:
            tags:
                - "Message"
            summary: "Flag messages as delivered"
            description: "Notify backend messages are saved in client side."
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - in: "body"
                  schema:
                      type: "object"
                      properties:
                          messagesIds:
                              required: true
                              type: array
                              items:
                                  type: number
                                  minItems: 1
            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: "object"
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
                            data:
                                type: "object"
                                properties:
                                    messageRecords:
                                        type: "array"
                                        items:
                                            type: "object"
                                            $ref: "#/definitions/MessageRecord"
                "400":
                    description: "invalid param"
                "401":
                    description: "access token expired"
                "403":
                    description: "invalid access token"
    /messenger/messages/{roomId}/seen:
        post:
            tags:
                - "Message"
            summary: "Flag all room messages as seen"
            description: "Notify backend when message are shown in the client side first time."
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - in: path
                  name: roomId
                  type: "number"
                  required: true
            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: "object"
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
                            data:
                                type: "object"
                                properties:
                                    messageRecords:
                                        type: "array"
                                        items:
                                            type: "object"
                                            $ref: "#/definitions/MessageRecord"
                "400":
                    description: "invalid param"
                "401":
                    description: "access token expired"
                "403":
                    description: "invalid access token"

    /messenger/message-records:
        post:
            tags:
                - "MessageRecord"
            summary: "Add message record"
            description: "Add message record"
            consumes:
                - "application/json"
            produces:
                - "application/json"
            parameters:
                - name: "messageId"
                  in: body
                  required: true
                  schema:
                      type: number
                - name: "type"
                  in: body
                  required: true
                  schema:
                      type: string
                - name: "reaction"
                  in: body
                  schema:
                      type: string
            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: "object"
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
                            data:
                                type: "object"
                                properties:
                                    messageRecord:
                                        type: "object"
                                        $ref: "#/definitions/MessageRecord"
                "400":
                    description: "invalid param"
    /messenger/message-records/sync/{lastUpdate}:
        get:
            tags:
                - "Sync"
            summary: "Get all message records updated and created since last update"
            description: "Get all message records updated and created since last update"
            produces:
                - "application/json"
            responses:
                "200":
                    description: "successful operation"
                    schema:
                        type: "object"
                        properties:
                            status:
                                type: "string"
                                enum: [success, error]
